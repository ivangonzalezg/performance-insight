<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/humanize-duration@3.27.0/humanize-duration.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Performance Dashboard</h1>
      <form id="request-form">
        <h2>Run Requests</h2>
        <label for="method">Method:</label>
        <select id="method" name="method">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
        </select>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required />
        <label for="iterations">Iterations:</label>
        <input
          type="number"
          id="iterations"
          name="iterations"
          value="1"
          required
        />
        <label for="delay">Delay (ms):</label>
        <input type="number" id="delay" name="delay" value="0" required />
        <label for="virtualUsers">Virtual Users:</label>
        <input
          type="number"
          id="virtualUsers"
          name="virtualUsers"
          value="1"
          required
        />
        <label for="duration">Duration (s):</label>
        <input
          type="number"
          id="duration"
          name="duration"
          value="10"
          required
        />
        <div id="request-body-container" style="display: none">
          <label for="body">Request Body (JSON):</label>
          <textarea id="body" name="body" rows="4" cols="50"></textarea>
        </div>
        <button type="submit">Run</button>
      </form>
      <h2>Session Metrics</h2>
      <div id="metrics-cards" class="cards-container">
        <!-- Cards will be injected here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
